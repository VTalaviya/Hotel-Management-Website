<!-- <h2>Weekly Coding Challenge #1: Sign in/up Form</h2> -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<img src="IMAGES/hotel-paradise.png" style="margin-bottom:-30px;" alt="Hotel Paradise" class="hotel-icon">
			<h2 style="margin-bottom: 10px;">Create account now</h2>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<span style="font-size: 0.55em;color:green;margin-bottom:20px;"> And get best hotel rooms booked across India  !</span>
			<input type="text" placeholder="Name" id="Name" autocomplete="on" autofocus="true" required/>
			<input type="email" placeholder="Email" autocomplete="on" id="Email_signup" required/>
			<input style="margin-bottom:20px;" autocomplete="on" id="Password_signup" type="password" placeholder="Password" required/>
			<button type ="button" onclick="checkAccount()">Sign Up</button>
			<h6 id="account"></h6>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<img src="IMAGES/hotel-paradise.png" alt="Hotel Paradise" class="hotel-icon">
			<h1>Sign in</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<span style="font-size:0.65em;margin-bottom:20px;">to use your account</span>
			<input type="email" placeholder="Email" autcomplete="on" id="Email_signin" autofocus="true" required/>
			<input type="password" placeholder="Password" autcomplete="on" id="Password_signin" required/>
			<a  style="margin-bottom:25px;margin-top:25px;" href="HTML/forgot-creditionals.html" target="_self">Forgot your Email/Password ?</a>
			<button type ="button" onclick="getAccount()">Sign In</button>
			<h6 id="invalid-id-password"></h6>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img class="create-icon" style="margin-bottom:20px;"src="IMAGES/login-logo.png" alt="">
				<h1>Welcome Back !</h1>
				<h5 style="color:black">If you already have an account ,<br> just get logged in.</h5>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img class="hey-icon" src="IMAGES/hey.png" alt="">
				<h1>Hey , Friend !</h1>
				<h5 style="color:black">Don't have an account ?<br> let's create one for you.</h5>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
