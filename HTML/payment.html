<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../CSS/booking.css">
<link rel="stylesheet" href="../CSS/payment.css">
<script src="../JS/booking.js" type="text/javascript" defer="true"></script>
<script src="../JS/home.js" type="text/javascript" defer="true"></script>
<script src="../JS/payment.js" type="text/javascript" defer="true"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="../IMAGES/hotel-paradise.png" type="image/x-icon">
<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> BOOTSTRAP -->
<title>Payment</title>
</head>
<body>


<div class="row">
  <div class="col-75">
    <div class="container">
      <div class="testbox">
      <form name="myform"  action="#">
        <center><img style="margin:auto;" src="../IMAGES/hotel-paradise.png"  height="200px" width="200px" alt=""><h1 style="font-size:6vh;">Make Payment</h1></center>
        <br>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Viraj M Patel" required >
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="viraj@example.com" required onchange="check();">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Surat">

            <div class="row">
              <!-- <div class="col-50"> -->
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="GUJ" required>
              <!-- </div> -->
              <!-- <div class="col-50"> -->
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" onchange="checkzip()">
              <!-- </div> -->
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
              <i class="fa fa-cc-paypal" style="color:rgb(36, 20, 179);"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Viraj Patel" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name='text1' placeholder="1111-2222-3333-4444" onchange="validate_creditcardnumber()">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

            <div class="row">
              <!-- <div class="col-50"> -->
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2022" required onchange="checkexpyear()">
              <!-- </div> -->
              <!-- <div class="col-50"> -->
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" onchange="checkcvv()">
              <!-- </div> -->
            </div>
          </div>
          
        </div>
        
        <div class="btn-block">
        <button type="button">Continue to checkout</button>
        </div>
  
      </div>
      </div>
      </form>
    </div>
  </div>
  
</div>
</div>

</body>
</html>
